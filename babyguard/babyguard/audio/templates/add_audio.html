<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Add Audio</title>
</head>
<body>
    <h1>Task</h1>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="add_audio" method="post">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Add">
    </form>

    <form action="update_audio" method="post">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Update">
    </form>

    <table>  
    {% for audio in audio_list%}
        <tr>
            <td><lable for='id_order_no'>id:</lable></td><td>{{ audio.audio_id}}</td>
            <td><lable for='id_custome_no'>title:</lable></td><td>{{ audio.title}}</td>
            <td><lable for='id_custome_no'>duration:</lable></td><td>{{ audio.duration}}</td>
            <td><lable for='id_name'>url:</lable></td><td>{{ audio.url}}</td>
        </tr>  
    {% endfor %}
    </table>  
</body>
</html>
