<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Reset password</title>
    <script language="javascript" type="text/javascript">
        function changeSubmitUrl()
        {
            var url="/account/send_sms";
            //alert(url);
            document.form1.action=url;
            document.form1.sumbit();
            //echo document.send_sms_btn;
            settime(this);
        }
    </script>
</head>
<body>
    <h1>reset</h1>

    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>
                <p style="color: red;">
                    {{ error }}
                </p>    
            </li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="/account/reset_password" name="form1" method="post">
        <table>
            {{ form.as_table }}
        </table>
		<input type="submit"  name="send_sms_btn" onclick="javascript:changeSubmitUrl();" value="发送验证码">
        <input type="submit"  value="提交新密码">
    </form>
    <a href="/account/login">登陆</a>
    <a href="/account/register">注册</a>
    <a href="/account/register_app_user">其他App用户注册</a>
    <a href="/account/modify_password">修改密码</a>    
</body>
</html>
